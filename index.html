<!DOCTYPE html>
<html>
<head>
    <title>Valorant RP Checker</title>
    <meta name=”viewport” content=”width=device-width,initial-scale=1.0″>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="icon" href="imgs/favicon.ico">
</head>
<body>
    <div class="mainContainer">
        <p class="mainText">Valorant RP Checker</p>
        <input class="mainInput" id="kill" placeholder="Kill" value="">
        <input class="mainInput" id="death" placeholder="Death" value="">
        <input class="mainInput" id="assist" placeholder="Assist" value="">
        <button class="mainButton" id="check" onclick="checkRP()">Check</button>
        <div id="outputWin" class="mainText"></div>
        <div id="outputLose" class="mainText"></div>
        <div id="outputDraw" class="mainText"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
